<script>

    function myFunction() {
        var str = document.getElementById("textArea").value;
        var ch = document.getElementById("char").value;
    
        var matchesCount = str.split(ch).length - 1;
    
        var win = window.open("", "Output", "width=480,height=200");
        if (matchesCount < 1) {
            win.document.body.innerHTML = 'Match not found for search character ' + char;
        } else {
            win.document.body.innerHTML = 'search character ' + char + ' matched for ' + matchesCount + ' times.';
        }
    }
    
</script>



<body>
    <label>Enter String:</label>
    <br>
    <textarea width="200px" rows = "4" id="textArea"></textarea>
    <br>
    
    <label>Enter Character(s):</label>
    <br><input id='char'>
    <br>
    
    <button id="submit" onclick="myFunction()">Submit</button>
