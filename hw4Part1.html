  <body>
    <header>
      <h1>Part 1</h1>
    </header>
    
    <h2>Part 1a</h2>
    <p>

    </p>
    <script>
    
          var sum = 0;
          var multi = 1;
        
        for (var number = 5; number <= 25; number += 4)
        {
          sum += number;
          multi *= number;
            
        }

        document.write("5 + 9 + 13 + 17 + 21 + 25: " +sum);
        document.write("<br>" );

        fn = multi.toLocaleString();
     
        document.write("5 * 9 * 13 * 17 * 21 * 25: " +fn);
        
        
        
        
      </script>

      <br>
      <br>
      
      <h2>Part 1b</h2>
      <script>
          var x = 3;
          var sum2 = 0;
          var multi2 = 1
          
          while (x <= 18)
          {
              sum2 += x;
              multi2 *= x;
              x += 3;
              
            }
            
            document.write("3 + 6 + 9 + 12 + 15 + 18: " +sum2);
            document.write("<br>" );

            fn2 = multi.toLocaleString();
            
            document.write("3 * 6 * 9 * 12 * 15 * 18: " +fn2);

      </script>
    
  </body>
