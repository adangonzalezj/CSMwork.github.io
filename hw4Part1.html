<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Adan assignments for JavaScript, AJAX course at College of San Mateo">
    <title> CIS 114 </title>
    
    <style>
      input {text-align: center;}
      body {background-color: #f5f5dc;}
      .body { width: 550px; margin: 0px auto;}   
    </style>
    
    <script>
      
      function process(){
      
        var sum = 0;
        var multi = 0;
        
        for (var number = 5; number <= 25; number += 4){
          sum += number;
          multi *= number;
        }
        
        document.getElementById("sum").innerHTML;
        document.getElementById("multi").innerHTML;
    
    </script>
    
    
  </head>
  
  <body>
    <header>
      <h1>Part 1</h1>
    </header>
    
    <h2>Part 1a</h2>
    
    <section>
    <form name = "form1">
      <table>
        <tr>
          <td>5 * 9 * 13 * 17 * 21 * 25:</td>
          <td><input type="text" id="multi" name="num1" size="10" readonly><br></td>
        </tr>
        <br>
        
        <tr>
          <td>5 + 9 + 13 + 17 + 21 + 25:</td>
          <input type="text" id="sum" name="num2" size="10" readonly><br></td>
      </tr>
      
      </table>
          
         
            <input type="button" onclick="process()" value="Generate">
            <input type="reset" value="RESET">
          
              
        
      
    </form>
        
      
  </body>
</html>
