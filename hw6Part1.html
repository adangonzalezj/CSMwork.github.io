<script>

const submitNum = () => {
    const integer = document.getElementById('num').value;
    const checkDec = integer.split(".");
    
    if (checkDec[1] === undefined || checkDec[1].length < 4) {
        errorHandle();
    } 
    else {
        errorDecimal()
        result(integer);
    }
}

const errorHandle = () => {
    document.getElementById('error').innerHTML = "Enter a number with at least 4 decimal spots";
    document.getElementById('result').innerHTML = "";
}

const errorDecimal = () => {
    document.getElementById('error').innerHTML = " ";
}

const result = (integer) => {
    var tenths = parseFloat(integer).toFixed(1);
    var hundredths = parseFloat(integer).toFixed(2);
    var thousandths = parseFloat(integer).toFixed(3);
    document.getElementById('result').innerHTML = `
    
     Nearest Integer: ${Math.round(integer)}
     Square Root: ${parseInt(Math.sqrt(integer))}
     Tenths Position: ${tenths}
     Hundredths Position: ${hundredths}
     Thousandths Position: ${thousandths}`
    
    document.getElementById('num').value = "";
    }

</script>


<body>
    <form>
        <label> Enter A Number </label>
        <input type="number" id="num" required />
        <p id="error"></p>

        <br>

        <button type="submit" onclick="submitNum()">Submit</button>
        <button type="reset" onclick="clear()">Clear</button>
