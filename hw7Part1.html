<style>
input {text-align: center;}
body {background-color: #f5f5dc;}
.body { width: 550px; margin: 0px auto;}   
</stle>
    <body>

<button type="button" onclick="myFunction()">Set background color</button> <br><br>

<div class="example">
<p>Font Family String</p>
</div>

<label><input id="arial" type="radio" name="family" />Arial</label>
<label><input id="timesnewroman" type="radio" name="family" />Times New Roman</label>
<label><input id="courier" type="radio" name="family" />Courier</label> <br><br>

<div class="example">
<p>Font Size String</p>
</div>

<label><input id="36pt" type="radio" name="size" />Medium</label>
<label><input id="48pt" type="radio" name="size" />Big</label>
<label><input id="60pt" type="radio" name="size" />Bigger</label> <br><br>

<div class="example">
   <p>Font Weight String</p>
</div>

<label><input type="checkbox" onclick="boldText(this)">Bold</label>
<label><input type="checkbox" onclick="italicText(this)">Italic</label>

<script>

function myFunction() {
    document.body.style.backgroundColor = "blue";
}

var elements = document.getElementsByName("family");

for(var i=0; i < elements.length; i++){
elements[i].addEventListener('click', fontFamilyChange, false);
}

function fontFamilyChange(){
   var display = document.getElementsByClassName("example");
   display[0].style.fontFamily = this.id;
}

var elements1 = document.getElementsByName("size");

for(var i=0; i < elements1.length; i++){
elements1[i].addEventListener('click', fontSizeChange, false);
}

function fontSizeChange(){
   var display = document.getElementsByClassName("example");
   display[1].style.fontSize = this.id;
}

function boldText(checkBox){
   var display = document.getElementsByClassName("example");
   if(checkBox.checked){
       display[2].style.fontWeight = "bold";
    }
   else{
       display[2].style.fontWeight = "normal";
    }
}

function italicText(checkBox){
   var display = document.getElementsByClassName("example");
   if(checkBox.checked){
       display[2].style.fontStyle = "italic";
    }
   else{
       display[2].style.fontStyle = "normal";
    }
}

</script>
