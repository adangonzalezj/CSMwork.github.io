<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Adan assignments for JavaScript, AJAX course at College of San Mateo">
    <title> CIS 114 </title>
    
    <style>
      input {text-align: right;}
      body {background-color: #f5f5dc;}
      .body { width: 550px; margin: 0px auto;}
    </style>
    
    <script>
      const celciusToFarenheit = () => {
        let userInput = document.getElementById("user-input").value;
        let input = parseInt(userInput)

        if (Number.isNaN(input)) {
          handleError();
        } else {

          let conversion = (9 / 5 * userInput) + 32;

          document.getElementById("conversion").value = (`${userInput}C is ${parseInt(conversion)}F`);
          document.getElementById("error").innerHTML = ""
        }

      }

      const farenheitToCelcius = () => {
        let userInput = document.getElementById("user-input").value;
        let input = parseInt(userInput)

        if (Number.isNaN(input)) {
          handleError();
        } else {

          let conversion = 5 / 9 * (userInput - 32);

          document.getElementById("conversion").value = `${userInput}F is ${parseInt(conversion)}C`;
          document.getElementById("error").innerHTML = ""
        }
      }
      
      const handleError = () => {
        document.getElementById("error").innerHTML = `
        <p class="alert-error" >Enter valid **numeric** values.</p>`;
        document.getElementById("conversion").value = ""
      }

      const resetAll = () => {
        document.getElementById("user-input").value = ""
        document.getElementById("conversion").value = ""
        document.getElementById("error").innerHTML = ""
      }
    
    </script>
    
  </head>
  
  <body>
    <header>
      <h1>Part 3</h1>
    </header>
    
    <div class="form-style">
      <h1><strong>Celsius to Farenheit or Farenheit to Celsius </strong></h1>
      <form name="my-form">
        <label><strong>Enter any number:</strong></label>
        <input type="number" id="user-input" name="num1" min="0" autofocus><br>

        <label><strong>Coversion:</strong></label>
        <input type="text" id="conversion" name="num2" readonly><br>

        <input type="button" onclick="celciusToFarenheit()" value="Celsius to Farenheit">
        <input type="button" onclick="farenheitToCelcius()" value="Farenheit to Celsius">

        <input type="reset" onclick="resetAll()" value="Reset">
      </form>
      <div id="error"></div>
    </div>
    
    <p><a href="index.html">Main Page</a></p>
  
  </body>
</html>
